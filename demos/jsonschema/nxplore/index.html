<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>Nexus Microservice Explorer</title>
	    <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.0.2/css/foundation.min.css">
	    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
	</head>
	<body>
		<div class="row" style="padding-bottom: 10px; border-bottom: 3px solid #0079a1;">
			<div class="medium-12 columns">
			    <h1>Nexus Microservice Explorer</h1>
				<div class="row collapse">
					<div class="small-12 columns">
						<input type="text" name="host" id="host" placeholder="ws://root:root@localhost" value="ws://root:root@localhost"/>
					</div>
				</div>
				<div class="row collapse">
					<div class="small-9 columns">
						<input type="text" name="prefix" id="prefix" placeholder="test.sugar.jsonschema" value="test.sugar.jsonschema"/>
					</div>
					<div class="small-3 columns">
						<a href="#" id="load_prefix" class="button postfix">Â¡Explore!</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="methods_container" style= "padding-bottom: 10px; border-bottom: 3px solid #0079a1;">
			<h2 class="methods_title"></h2>
			<ul class="button-group methods_list"></ul>
		</div>
		<div class="row">
			<div class="medium-12 columns">
				<div id="alerts_container"></div>
				<div id="editor_container">
					<h3 class="editor_title"></h3>
			    	<div id="editor_holder" style="padding: 15px 0;"></div>
			    	<button id="call_method">Call Method</button>
				</div>
			</div>
		</div>

		<script src="jquery.min.js"></script>
	    <script src="jsoneditor.min.js"></script>
		<script src="nxplore.js"></script>
  	</body>
</html>
